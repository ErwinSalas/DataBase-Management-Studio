<div class="container-fluid">
    <div class="row clearfix ">

            <div class="login-box" style="max-width:60%;margin:0 auto;">
                    <div class="header">
                        <h2>Create a New Disk</h2>
                        
                    </div>
                    <div class="card">
                        <div class="body">
                            <div >
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <img src="../../assets/images/db-disk.png" height="20" width="20">
                                    </span>
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="disk_name"  ng-model="disk.diskName" placeholder="disk name" required autofocus>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                            <i class="material-icons">timeline</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="number" class="form-control" name="maxsize"  ng-model="disk.mb" placeholder="maxsize" required autofocus>
                                    </div>
                                </div>
                                <div class="input-group m-b-35">
                                    <span class="input-group-addon">
                                        <i class="material-icons">dns</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="database"  ng-model="disk.db" placeholder="database" required autofocus>
                                    </div>
                                </div>
                                
                                <div class="row m-t-35">
                                    
                                    <div class="col-xs-12">
                                        <button class="btn btn-block bg-orange waves-effect" ng-click ="createDisk()">Create</button>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            
    </div>

</div>
