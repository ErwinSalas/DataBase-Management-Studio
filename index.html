<!DOCTYPE html>
<html ng-app="loginModule">

<head>
    <meta charset="UTF-8">
    <title>Support Management server</title>
    <!-- Favicon-->
    <link rel="icon" href="./assets/images/ms.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/images/user.png" type="image/x-icon">
    <link rel="stylesheet" href="/bower_components/fullcalendar/dist/fullcalendar.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="./plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />


    <!-- Custom Css -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="./assets/css/themes/theme-blue.css" rel="stylesheet" />
   

</head>

<body class="login-page" >

    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Data Base <b>Monitoring studio</b></a>
            <small></small>
        </div>
        <div class="card">
            <div class="body">
                <div ng-controller="loginController">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username"  ng-model="loginData.username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">dns</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="db_host"  ng-model="loginData.db_host" placeholder="Server IP" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">settings_applications</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="engine"  ng-model="loginData.engine" placeholder="Data Base Engine" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">settings_remote</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="port"  ng-model="loginData.port" placeholder="Port" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" ng-model="loginData.password"name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-xs-12">
                            <button class="btn btn-block bg-orange waves-effect" ng-click ="dologin()">Connect</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script src="loginController.js"></script>

</body>

</html>
